<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse P2P Chat | Neuron Ecosystem</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        #container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #5e17eb; text-align: center; }
        #status { font-weight: bold; margin-bottom: 15px; color: #333; }
        #chat-window { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background-color: #e9e9f4; border-radius: 4px; }
        .message { margin-bottom: 5px; padding: 5px; border-radius: 4px; }
        .local { text-align: right; color: darkgreen; }
        .remote { text-align: left; color: darkblue; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Synapse P2P Chat</h1>
        <div id="status">Статус: <span id="connection-status">Не подключен</span></div>
        
        <fieldset>
            <legend>Установление P2P-связи (Сигнализация)</legend>
            <p>
                1. Создайте предложение (Offer) и скопируйте его.
                2. Отправьте предложение вашему собеседнику любым способом (email, СМС).
            </p>
            <textarea id="offer-sdp" placeholder="Ваше P2P-предложение (Offer SDP)" rows="4" style="width: 100%;"></textarea>
            <button onclick="createOffer()">1. Создать Offer</button>
            <p>
                3. Вставьте предложение или ответ (Answer) от собеседника.
            </p>
            <textarea id="remote-sdp" placeholder="Вставьте Offer или Answer сюда..." rows="4" style="width: 100%;"></textarea>
            <button onclick="processSdp()">2. Обработать SDP</button>
        </fieldset>

        <hr>
        
        <div id="chat-window"></div>
        
        <input type="text" id="message-input" placeholder="Введите сообщение..." style="width: calc(100% - 100px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <button onclick="sendMessage()" style="padding: 10px;">Отправить</button>
    </div>

    <script src="synapse.js"></script>
</body>
</html>
